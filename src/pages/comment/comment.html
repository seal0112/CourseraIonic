<ion-header>

  <ion-toolbar color="primary-pale">
  	<ion-buttons start>
  		<button ion-button (click)="dismiss()">
  			<span ion-text color="primary" showWhen="ios">Cancel</span>
  			<ion-icon name="md-close" showWhen="android, windows"></ion-icon>
  		</button>
  	</ion-buttons>
    <ion-title>Comment</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="commention" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label color="primary" floating>Your name</ion-label>
      <ion-input formControlName="author"></ion-input>
    </ion-item>
    <ion-item>
      <ion-range formControlName="rating" min="1" max="5" step="1" snaps="true" pin="true">
        <ion-icon small range-left name="sad"></ion-icon>
        <ion-icon range-right name="happy"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-textarea rows="12" formControlName="comment" placeholder="Your Comment"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" [disabled]="!commention.valid">SUBMIT</button>
  </form>
</ion-content>
